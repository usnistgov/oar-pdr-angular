# PDR RPA Request Form Configuration
# This file defines the dynamic form structure and dataset configurations

settings:
  countriesUrl: assets/countries.json
  apiBaseUrl: https://oardev.nist.gov/od/ds/rpa

forms:
  - id: rpa-request
    title: Access Request Form
    subtitle: for Restricted Public Data
    description: >
      If you are a qualified researcher and you would like a copy of the dataset for your work,
      please fill out all fields below. A temporary link to the dataset will be sent to the
      email address you provide.
    submitButton:
      label: Submit Request
      icon: send
    successMessage: Your request was submitted successfully. You will receive a confirmation email shortly.
    errorMessage: Please correct the errors in the form before submitting.

    sections:
      # Contact Information Section
      - id: contact
        title: Contact Information
        fields:
          - id: fullName
            type: text
            label: Point of Contact Name
            placeholder: Your Full Name
            required: true
            autocomplete: name
            validators:
              - type: minLength
                value: 2
              - type: maxLength
                value: 50
              - type: latinOnly
            errorMessages:
              required: Point of contact name is required.
              minLength: Name must be at least 2 characters long.
              nonLatin: Name should only contain Latin characters.

          - id: email
            type: email
            label: Point of Contact Email
            placeholder: Your Company (NOT Personal) Email
            required: true
            autocomplete: email
            validators:
              - type: email
            errorMessages:
              required: Point of contact email is required.
              email: Please enter a valid email address.
              blacklisted: This email domain is not allowed.

          - id: phone
            type: tel
            label: Point of Contact Phone Number
            placeholder: Your Work (NOT Personal) Phone Number
            required: true
            autocomplete: tel

      # Organization Section
      - id: organization
        title: Organization Details
        fields:
          - id: organization
            type: text
            label: Organization Name
            placeholder: Your Company Name
            required: true
            autocomplete: organization

          - id: address1
            type: text
            label: Organization Address Line 1
            placeholder: "123 Main St."
            required: true
            autocomplete: address-line1

          - id: address2
            type: text
            label: Organization Address Line 2 (Optional)
            placeholder: Mailstop 1234
            required: false
            autocomplete: address-line2

          - id: address3
            type: text
            label: Organization Address Line 3
            placeholder: "City, XY, 12345"
            required: true
            autocomplete: address-line3

          - id: country
            type: select
            label: Country
            placeholder: Select a Country
            required: true
            optionsSource: countries
            autocomplete: country-name

      # Preferences Section
      - id: preferences
        fields:
          - id: receiveEmails
            type: checkbox
            label: I would like to subscribe to email notifications.
            required: false

      # Terms Section (dynamic based on dataset)
      - id: terms
        title: Terms and Conditions
        fields:
          - id: termsDisplay
            type: terms-display
            label: Dataset Terms of Use
            optionsSource: dataset.terms

          - id: disclaimers
            type: disclaimer-display
            optionsSource: dataset.disclaimers

          - id: agreements
            type: checkbox-group
            optionsSource: dataset.agreements
            allRequired: true

      # Verification Section
      - id: verification
        title: Verification
        fields:
          - id: recaptcha
            type: recaptcha
            required: true

