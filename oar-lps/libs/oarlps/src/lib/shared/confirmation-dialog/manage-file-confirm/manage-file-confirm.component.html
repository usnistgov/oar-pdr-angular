<div class="modal-header dialogHeader center">
    <mat-icon>menu</mat-icon>
    <h4>{{ title }}</h4>
</div>

<div class="modal-body center">
    <i class="faa faa-warning faa-2x"
        style="color: rgb(252, 122, 0);padding-left: .2em;padding-right: .5em;">
    </i>
    <span [innerHTML]="message"></span>

</div>

<div class="modal-footer center">
    <button mat-button class="proceed" (click)="accept()">Proceed</button>
    <button mat-button class="cancel" (click)="decline()">Cancel</button>

        (click)="decline()">Cancel</button> -->
</div>
