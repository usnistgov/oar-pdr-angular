<div style="width: 50px;height: 20px;vertical-align: middle;border: 3px solid green;">
    <div style="display: inline-block; width: 30px; border: 1px solid blue;">
        <input [(ngModel)]="number" style="width: 30px;height: 20px;"/>
    </div>
    <div style="display: inline-block; width: 20px;">
        <div>
            <i style="cursor: pointer;padding-top: 10px;border: 1px solid red;" aria-hidden="true"
            class="faa faa-caret-up"></i>
        </div>
        <div>
            <i style="cursor: pointer;padding-bottom: 10px;border: 1px solid green;" aria-hidden="true"
            class="faa faa-caret-down"></i> 
        </div>
    </div>
</div>
