<div class="checkbox-container" (click)="toggleCheck()">
    <div class="fancy-checkbox" [class.checked]="checked">
        <svg *ngIf="checked" class="checkmark" viewBox="0 0 24 24">
            <path d="M5 13l4 4L19 7" />
        </svg>
    </div>
    <label *ngIf="label" class="checkbox-label">{{ label }}</label>
</div>
