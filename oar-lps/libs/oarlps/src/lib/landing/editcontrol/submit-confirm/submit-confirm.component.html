<div class="bar" style="color: white !important;">
    Submit Confirmation
</div>

<div class="content">
    <div  *ngIf="hasRequiredItems; else recommend">
        We have reviewed your draft. There are required items to be finished. Please go back and re-edit:
    </div>
    <ng-template #recommend>
        We have reviewed your draft. The following are the items we recommend. You can choose continue submitting or cancel submit and go back to edit:
    </ng-template>
    
    <div style="margin-top: 1em;">
        <div *ngIf="hasRequiredItems" style="margin-bottom: .5em;font-weight: bold;"> 
            <suggestions 
                suggestionLabel="The following items are required"
                [suggestions]="suggestions['req']"
                showSug="true"
                textOnly="true"
                (gotoSectionName)="gotoSection($event)">
            </suggestions>
        </div>

        <div *ngIf="hasWarnItems" style="margin-bottom: .5em;"> 
            <suggestions 
                suggestionLabel="Warning"
                [suggestions]="suggestions['warn']"
                showSug="true"
                textOnly="true"
                (gotoSectionName)="gotoSection($event)">
            </suggestions>
        </div>

        <div *ngIf="hasRecommendedItems"> 
            <suggestions 
                suggestionLabel="The following items are recommended"
                [suggestions]="suggestions['rec']"
                showSug="true"
                textOnly="true"
                (gotoSectionName)="gotoSection($event)">
            </suggestions>
        </div>
    </div>
</div>

<hr>
<div class="control-buttons">
    <!-- Buttons are arranged from right to left -->
        <!-- Continue Submit button -->
        <button 
            pButton 
            *ngIf="!hasRequiredItems"
            class="btn btn-labeled" 
            id="btn-submit" 
            (click)="continueSubmit()"
            label="Proceed with Submission" 
            icon="fas fa-arrow-circle-up faa-1x icon-white" 
            iconPos="left">
        </button>

        <!-- Cancel button -->
        <button 
            pButton 
            class="btn btn-labeled" 
            id="btn-cancel" 
            (click)="cancelSubmit()"
            label="Back to Edit" 
            icon="fas fa-times faa-1x icon-white" 
            iconPos="left">
        </button>
</div>
