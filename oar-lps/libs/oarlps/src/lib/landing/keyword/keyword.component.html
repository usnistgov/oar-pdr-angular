<div id="keyword" style="display: table; width: 100%;">
    <div class="editable_container" style="width: 100%;">
        <!-- Label -->
        <div class="editable_field" style="width: fit-content;">
            <span *ngIf="mdupdsvc.isEditMode" style="color: rgb(173, 0, 0);margin-left: -12px;margin-right: 6px;">*</span>
            <strong style="white-space: nowrap;margin-right: .5em;">
                <span *ngIf="isEmpty && mdupdsvc.isEditMode">Add </span>Subject Keywords:
            </strong>
        </div>

        <!-- Keywords in regular or preview mode -->
        <div class="editable_field" *ngIf="!mdupdsvc.isEditMode; else editmode" style="width: 100%;">
            <div style="text-align: left;display: flex;flex-wrap:wrap;margin-top: -5px;">
                <span style="border: 1px solid rgb(236, 236, 236);background-color: var(--tag-blue);padding: 2px 5px;margin: 3px;border-radius: 20px;text-align: center;" *ngFor="let keyword of record['keyword']; let i = index">
                    {{keyword}}
                </span>
            </div>
        </div>

        <!-- Keywords in edit mode -->
        <ng-template #editmode>
            <div class="editable_field" style="width:100%" >
                <!-- Editing -->
                <div *ngIf="isEditing; else nonEditing" style="width:100%;">
                        <p-chips [(ngModel)]="record['keyword']" separator="," class="p-fluid"></p-chips>
                </div>
                <!-- nonEditing: only display tags-->
                <ng-template #nonEditing>
                    <div class="keywords" style="width: 100%;padding: 5px;display: flex;flex-wrap: wrap;min-height: 28px;" [ngStyle]="mdupdsvc.getFieldStyle(fieldName)">
                        <span style="border: 1px solid rgb(236, 236, 236);background-color: var(--tag-blue);padding: 2px 5px;margin: 3px;border-radius: 20px;text-align: center;" *ngFor="let keyword of record['keyword']; let i = index">
                            {{keyword}}
                        </span>
                    </div>
                </ng-template>
            </div>            
        </ng-template>
        
        <!-- Control buttons -->
        <div class="editable_field" *ngIf="mdupdsvc.isEditMode" style="white-space: nowrap;">
            <!-- Edit button -->
            <button class="edit_button" type="button" (click)="startEditing()" *ngIf="!isEditing"
                aria-label="edit button" ngbTooltip="edit keywords">
                <i class="faa faa-pencil icon_enabled"></i>
            </button>

            <!-- Save button -->
            <button class="edit_button" type="button" (click)="onSave()" *ngIf="isEditing"
            aria-label="save button" ngbTooltip="Save changes">
                <i class="faa faa-check icon_enabled"></i>
            </button>

            <!-- Undo button - Restore original keywords -->
            <button class="edit_button" type="button" *ngIf="isEditing"
                (click)="undoEditing()" aria-label="undo button" ngbTooltip="Restore original keywords">
                <i class="faa faa-undo" [ngClass]="{'icon_enabled': updated, 'icon_disabled':!updated }"></i>
            </button>

            <!-- Cancel editing button - Undo current changes -->
            <button class="edit_button" type="button" *ngIf="isEditing"
            (click)="cancelEditing()" aria-label="undo button" ngbTooltip="Cancel edit">
                <i class="faa faa-remove"></i>
            </button>
        </div>
    </div>
</div>
