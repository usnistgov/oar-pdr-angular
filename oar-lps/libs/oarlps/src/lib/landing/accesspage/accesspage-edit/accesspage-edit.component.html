<div class="editable_container" style="width: 100%;" >
    <div class="editable_field" style="width: calc(100% - 100px);" [ngStyle]="getRecordBackgroundColor()">
            <table align="center" style="width: 100%;">
                <!-- Link URL -->
                <tr>
                    <td align="right">
                        <span style="color: rgb(173, 0, 0);margin-right: 6px;">*</span>
                        <span class="label">Link URL:</span>
                    </td>
                    <td>
                        <span style="width: 100%">
                            <span style="display:inline-block;width: 100%;">
                                <input type="text" [(ngModel)]="accessPage.accessURL" style="height:2em;"
                                (input)="onChange()"/>
                            </span>
                        </span>
                    </td>
                </tr>
        
                <!-- Link Title -->
                <tr style="width: 100%;">
                    <td align="right">
                        <span class="label">Link title:</span>
                    </td>
                    <td style="width: 80%">
                        <span style="width: 100%">
                            <span style="display:inline-block;width: 100%;">
                                <input type="text" [(ngModel)]="accessPage.title" style="height:2em;"
                                (input)="onChange()"/>
                            </span>
                        </span>
                    </td>
                </tr>
                <!-- About this link -->
                <tr>
                    <td align="right">
                        <span class="label">About this link:</span>
                    </td>
                    <td>
                        <span style="width: 100%">
                            <span style="display:inline-block;width: 100%;">
                                <input type="text" [(ngModel)]="accessPage.description" style="height:2em;"
                                (input)="onChange()"/>
                            </span>
                        </span>
                    </td>
                </tr>
            </table>
    </div>
    <div class="editable_field" style="white-space: nowrap;">
        <!-- Save button -->
        <button class="edit_button" type="button" (click)="commandOut('saveCurrentPage')" aria-label="edit button" [disabled]="noURL || !accessPage || !accessPage?.dataChanged" ngbTooltip="Save current changes">
            <i class="fas fa-check fa-sm"></i>
        </button>

        <!-- Camcel button -->
        <button class="edit_button" type="button"
            (click)="commandOut('undoCurrentChanges')" aria-label="undo button" ngbTooltip="Undo current changes">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>
