<div *ngIf="hasDisplayableReferences()">
    <div class="reference-text for-public">
        <div style="margin: 0em 0em .5em 0em;" *ngFor="let ref of record['references']" class="ref-entry">
            <span *ngIf="ref.location; else noreflink">
                <span class="fas fa-external-link-alt">&nbsp;</span>
                <a href={{ref.location}} target="blank">{{ getReferenceText(ref) }}</a>
            </span>
            <ng-template #noreflink>
                <span >{{ getReferenceText(ref) }}</span>
            </ng-template>
        </div>
    </div>
</div>
