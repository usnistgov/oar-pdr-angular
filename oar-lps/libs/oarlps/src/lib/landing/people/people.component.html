<div class="inner-addon right-addon">
    <img 
    class="fa-user"
    src="assets/images/PeopleSearch.png" 
    style="width: 17px;" ngbTooltip="People lookup">

    <p-autoComplete 
        styleClass="autocomplete"
        [placeholder]="placeHolderText"
        [(ngModel)]="selectedSuggestion" 
        [suggestions]="suggestions" 
        (completeMethod)="set_suggestions($event)"
        (onSelect)="getFullRecord($event)"
        field="display"
        inputId="person"
        appendTo="body"
        id="searchicon"
    />
</div>
