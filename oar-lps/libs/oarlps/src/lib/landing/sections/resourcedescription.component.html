<div id="description" [ngStyle]="{'max-width': maxWidth+'px'}">
    <div class="section-header">
        <lib-section-title [sectionTitle]="desctitle" [inBrowser]="inBrowser" sectionTag="descHeader" id="descHeader" #descHeader></lib-section-title>
    </div>
    <div>
        <app-description [record]="record" [inBrowser]="inBrowser" [isEditMode]="isEditMode"></app-description>
    </div>

    @if(isPublicSite) {
        <topic-pub [record]="record" [inBrowser]="inBrowser"></topic-pub>
<!-- 
        <keyword-pub [record]="record" [inBrowser]="inBrowser"></keyword-pub> -->
    }
    @else{
        <app-topic [record]="record" [inBrowser]="inBrowser" [isEditMode]="isEditMode"></app-topic>
    }

    @if(recordType!='Science Theme') {
        <app-keyword [record]="record" [inBrowser]="inBrowser" [isEditMode]="isEditMode"></app-keyword>
    }

</div>
