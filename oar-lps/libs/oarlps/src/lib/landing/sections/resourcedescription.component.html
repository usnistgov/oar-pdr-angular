<div id="description" [ngStyle]="{'max-width': maxWidth+'px'}">
    <div class="section-header">
        <lib-section-title [sectionTitle]="desctitle" [inBrowser]="inBrowser" sectionTag="descHeader" id="descHeader" #descHeader></lib-section-title>
    </div>
    <div>
        <app-description 
            [record]="record" 
            [inBrowser]="inBrowser" 
            [isEditMode]="isEditMode"
            [isPublicSite]="isPublicSite">
        </app-description>
    </div>

    @if(isPublicSite) {
        <topic-pub 
            [record]="record" 
            [inBrowser]="inBrowser"
            [isEditMode]="isEditMode">
        </topic-pub>
    }
    @else{
        <topic-midas 
            [record]="record" 
            [inBrowser]="inBrowser" 
            [isEditMode]="isEditMode">
        </topic-midas>
    }

    @if(recordType!='Science Theme') {
        @if(isPublicSite) {
            <keyword-pub [record]="record" [inBrowser]="inBrowser"></keyword-pub>
        }
        @else {
            <keyword-midas [record]="record" [inBrowser]="inBrowser" [isEditMode]="isEditMode"></keyword-midas>
        }
    }

</div>
