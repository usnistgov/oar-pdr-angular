<div class="section-header" *ngIf="!isPublicSite || (isPublicSite && hasDisplayableReferences())">
    <lib-section-title [sectionTitle]="sectionTitle" [inBrowser]="inBrowser" sectionTag="refHeader" id="refHeader" #refHeader></lib-section-title>
</div>

<div class="references" id="references">
    @if(isPublicSite) {
        <ref-pub [record]="record" ></ref-pub>
    }
    @else {
        <ref-midas [record]="record" [inBrowser]="inBrowser" [isEditMode]="isEditMode"></ref-midas>
    }
</div>
