@if(inBrowser){
    <div style="display: table;">
        <div class="editable_container">
            @if(hasVisitHomeURL) {
                <a href={{record[fieldName]}} target="_blank">
                    <button pButton 
                            class="oar-button home_button" 
                            [ngStyle]="visitHomePageBtnStyle()"
                            (click)="googleAnalytics(record.landingPage, $event, 'Resource title: '+record.title)">
                    
                        <i class="fas fa-external-link-alt" pButtonIcon style="padding-right: .5em;"></i>
                        <span pButtonLabel>Visit Home Page</span>
                    </button>
                </a>
            }
            @else {
                @if(!isPublicSite) {
                    <button pButton  
                            class="oar-button home_button"
                            [ngStyle]="visitHomePageBtnStyle()"
                            disabled="true"
                            (click)="googleAnalytics(record.landingPage, $event, 'Resource title: '+record.title)">

                        <i class="fas fa-external-link-alt" pButtonIcon
                            style="padding-right: .5em;"></i>
                            <span pButtonLabel>Visit Home Page</span>
                    </button>
                }
            }
        </div>
    </div>
}
@else {
    Visit Home Page
}
