@if(isPublicSite) {
    @if(isPartOf) {
        <ispartof-pub [isPartOf]="isPartOf"></ispartof-pub>
    }
}
@else {
    @if(isEditMode) {
        <ispartof-edit [record]="record" [inBrowser]="inBrowser" [isEditMode]="isEditMode"></ispartof-edit>
    }
    @else {
        <ispartof-pub [isPartOf]="isPartOf"></ispartof-pub>
    }
}
