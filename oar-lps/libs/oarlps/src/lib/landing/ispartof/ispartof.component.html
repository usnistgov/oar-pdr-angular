@defer(when isPublicSite) {
    @if(isPartOf) {
        <div class="editable_field" style="font-size: smaller;">
            <i>Part of {{isPartOf[0]}} <a href="{{isPartOf[1]}}"
                title="view collection">{{isPartOf[2]}}</a> {{isPartOf[3]}}</i>
        </div>
    }
}

@defer(when !isPublicSite) {
    <ispartof-edit [record]="record" [inBrowser]="inBrowser"></ispartof-edit>
}
