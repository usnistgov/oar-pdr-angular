<div class="navigator-bar">
    <div class="form-steps-container">
            <ng-container *ngFor="let stepIndex of stepOrder; let i = index;">
                <div (click)="onStepClick(stepIndex)" [ngClass]="getStepClass(stepIndex)" *ngIf="getStep(stepIndex).active" class="step-bubble">
                    <i *ngIf="currentStep?.stepIndex === stepIndex" style="width: 150px; position:relative;" class="faa faa-cog faa-stack-2x large_icon"
                    aria-hidden="true"></i>

                    <i *ngIf="getStep(stepIndex).isComplete && currentStep?.stepIndex != stepIndex" style="width: 100px; position:relative" class="faa faa-check faa-stack-2x"
                    aria-hidden="true"></i>

                    <i *ngIf="currentStep?.stepIndex != stepIndex && !getStep(stepIndex).isComplete" style="width: 100px; position:relative" class="faa faa-cog faa-stack-2x"
                    aria-hidden="true"></i>
                </div>
                <div *ngIf="i < steps.length - 1 && getStep(stepIndex).active" class="step-divider"></div>
            </ng-container>
    </div>

    <div class="form-steps-container">
        <ng-container *ngFor="let stepIndex of stepOrder; let i = index;">
            <div *ngIf="getStep(stepIndex).active" style="width: 200px;text-align: center;margin-top: 5px;" [ngStyle]="titleStyle(i)">{{ getStep(stepIndex).title }}</div>
        </ng-container>
    </div>
</div>
